<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIP LAB - Personal Stylist de IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #000;
            --dark-gray: #191919;
            --white: #FFF;
            --neon-cyan: #00F0FF;
            --neon-green: #32FF7E;
            --gradient-neon: linear-gradient(135deg, #00F0FF, #32FF7E );
            --gradient-blue: linear-gradient(45deg, #0052D4, #4364F7, #6FB1FC);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--neon-cyan);
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        
        .user-menu {
            display: none;
            align-items: center;
            gap: 15px;
        }
        
        .user-email {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
        }

        /* Main Content Area */
        main {
            padding-top: 80px; /* Espaço para o header fixo */
        }

        .section {
            padding: 80px 0;
            display: none; /* Esconder todas as seções por padrão */
        }
        .section.active {
            display: block; /* Mostrar apenas a seção ativa */
        }
        
        /* --- Dashboard Section --- */
        .dashboard-section {
            padding: 60px 0;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .dashboard-card {
            background: var(--dark-gray);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 240, 255, 0.2);
        }
        .dashboard-card .card-icon {
            font-size: 2.5rem;
            color: var(--neon-cyan);
            margin-bottom: 20px;
        }
        .dashboard-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .dashboard-card p {
            color: rgba(255, 255, 255, 0.7);
        }


        /* Hero Section */
        .hero {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            position: relative;
            padding: 100px 0 50px;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(25, 25, 25, 0.8)), url('https://picsum.photos/seed/streetwear-urban/1920/1080.jpg' );
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .hero-text h1 span {
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            background: var(--gradient-neon);
            color: var(--black);
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0, 240, 255, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 240, 255, 0.5);
        }
        
        .cta-button.secondary {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .social-proof {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .hero-image {
            position: relative;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-mockup {
            position: relative;
            width: 300px;
            height: 600px;
            background: rgba(25, 25, 25, 0.8);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: url('https://picsum.photos/seed/drip-lab-app/300/600.jpg' );
            background-size: cover;
            background-position: center;
        }

        .floating-element {
            position: absolute;
            background: var(--gradient-neon);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { width: 200px; height: 200px; bottom: 10%; right: 10%; animation-delay: 2s; }
        .floating-element:nth-child(3) { width: 100px; height: 100px; top: 50%; left: 50%; animation-delay: 4s; }

        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(20px, -30px) scale(1.1); } }

        /* Problem Section */
        .problem-section { padding: 100px 0; background: var(--dark-gray); }
        .section-title { font-size: clamp(2rem, 4vw, 3rem); font-weight: 800; text-align: center; margin-bottom: 60px; text-transform: uppercase; letter-spacing: -1px; }
        .problems-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin-bottom: 60px; }
        .problem-card { background: rgba(0, 0, 0, 0.4); border-radius: 16px; overflow: hidden; display: flex; flex-direction: column; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .problem-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); }
        .problem-image { width: 100%; height: 200px; object-fit: cover; }
        .problem-content { padding: 30px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .problem-card h3 { font-size: 1.5rem; margin-bottom: 15px; }
        .problem-card p { color: rgba(255, 255, 255, 0.7); }
        .transition-text { text-align: center; font-size: 1.5rem; font-weight: 700; margin: 60px 0; padding: 20px; background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent); background-size: 200% 100%; animation: gradient 3s ease infinite; }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .solution-container { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }
        .solution-text h3 { font-size: 2rem; margin-bottom: 20px; text-transform: uppercase; }
        .solution-text p { font-size: 1.1rem; margin-bottom: 20px; color: rgba(255, 255, 255, 0.8); }
        .solution-image { position: relative; height: 400px; }
        .solution-image img { width: 100%; height: 100%; object-fit: cover; border-radius: 16px; }

        /* Benefits Section */
        .benefits-section { padding: 100px 0; }
        .benefits-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin-bottom: 60px; }
        .benefit-card { background: rgba(25, 25, 25, 0.8); border-radius: 16px; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; position: relative; }
        .benefit-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--gradient-neon); }
        .benefit-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0, 240, 255, 0.2); }
        .benefit-image { width: 100%; height: 200px; object-fit: cover; }
        .benefit-content { padding: 40px 30px; }
        .benefit-card h3 { font-size: 1.5rem; margin-bottom: 15px; }
        .benefit-card p { color: rgba(255, 255, 255, 0.7); }
        .credibility-section { background: var(--dark-gray); padding: 60px; border-radius: 16px; margin-top: 60px; }
        .credibility-title { font-size: 1.8rem; margin-bottom: 30px; text-align: center; }
        .credibility-points { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .credibility-point { display: flex; align-items: flex-start; gap: 15px; }
        .credibility-icon { color: var(--neon-green); font-size: 1.5rem; margin-top: 5px; }

        /* Pricing Section */
        .pricing-section { padding: 100px 0; background: var(--dark-gray); }
        .pricing-container { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; max-width: 800px; margin: 0 auto; }
        .pricing-card { background: rgba(0, 0, 0, 0.4); border-radius: 16px; padding: 40px; position: relative; transition: transform 0.3s ease; }
        .pricing-card.featured { transform: scale(1.05); border: 2px solid var(--neon-cyan); }
        .pricing-badge { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); background: var(--gradient-neon); color: var(--black); font-weight: 700; padding: 5px 20px; border-radius: 50px; font-size: 0.9rem; text-transform: uppercase; }
        .pricing-card h3 { font-size: 1.8rem; margin-bottom: 20px; text-align: center; }
        .pricing-price { font-size: 3rem; font-weight: 900; text-align: center; margin-bottom: 10px; }
        .pricing-price span { font-size: 1rem; font-weight: 400; }
        .pricing-description { text-align: center; margin-bottom: 30px; color: rgba(255, 255, 255, 0.7); }
        .pricing-features { list-style: none; margin-bottom: 30px; }
        .pricing-features li { display: flex; align-items: center; margin-bottom: 15px; gap: 10px; }
        .pricing-features .check { color: var(--neon-green); }
        .pricing-features .x { color: rgba(255, 255, 255, 0.5); }
        .pricing-button { width: 100%; padding: 15px; background: var(--gradient-neon); color: var(--black); font-weight: 700; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; }
        .pricing-button:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0, 240, 255, 0.5); }
        .final-cta { text-align: center; margin-top: 60px; }
        .final-cta h3 { font-size: 2rem; margin-bottom: 20px; }

        /* FAQ Section */
        .faq-section { padding: 100px 0; }
        .faq-container { max-width: 800px; margin: 0 auto; }
        .faq-item { background: rgba(25, 25, 25, 0.8); border-radius: 16px; margin-bottom: 20px; overflow: hidden; }
        .faq-question { padding: 25px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: 600; transition: background 0.3s ease; }
        .faq-question:hover { background: rgba(0, 0, 0, 0.3); }
        .faq-icon { transition: transform 0.3s ease; }
        .faq-item.active .faq-icon { transform: rotate(180deg); }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding 0.3s ease; color: rgba(255, 255, 255, 0.7); }
        .faq-item.active .faq-answer { max-height: 500px; padding: 0 25px 25px; }

        /* Footer */
        footer { padding: 60px 0 30px; background: var(--dark-gray); }
        .footer-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; margin-bottom: 40px; }
        .footer-column h4 { font-size: 1.2rem; margin-bottom: 20px; text-transform: uppercase; }
        .footer-column ul { list-style: none; }
        .footer-column ul li { margin-bottom: 10px; }
        .footer-column ul li a { color: rgba(255, 255, 255, 0.7); text-decoration: none; transition: color 0.3s ease; }
        .footer-column ul li a:hover { color: var(--neon-cyan); }
        .social-links { display: flex; gap: 20px; margin-top: 20px; }
        .social-links a { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; color: var(--white); transition: background 0.3s ease, transform 0.3s ease; }
        .social-links a:hover { background: var(--gradient-neon); transform: translateY(-5px); }
        .copyright { text-align: center; padding-top: 30px; border-top: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.5); }

        /* --- Wardrobe Section --- */
        .wardrobe-section {
             padding: 40px 0;
        }
        .wardrobe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .wardrobe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .wardrobe-item-card {
            background: var(--dark-gray);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .wardrobe-item-card:hover {
            transform: translateY(-5px);
        }
        .wardrobe-item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .wardrobe-item-card p {
            padding: 15px;
            font-weight: 600;
        }
        .add-item-btn {

            width: 60px;

            color: var(--black);
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 240, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        }
        .add-item-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 240, 255, 0.6);
        }
        
        /* --- Saved Looks Section --- */
        .saved-looks-section {
            padding: 40px 0;

        .saved-looks-grid {

            text-align: center;
        }
        .saved-look-card {
            background: var(--dark-gray);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .saved-look-card:hover {
            transform: translateY(-5px);
        }
        .saved-look-card h4 {
            margin-bottom: 10px;
        }
        .saved-look-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* --- Generate Look Section --- */
        .generate-look-section {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
        }
        .chat-container {

            max-width: 800px;
            margin: 0 auto;

        .chat-input-container {

        .chat-input-container button {
            margin-left: 10px;

        .chat-input-container button:hover {

        }

            display: none; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
